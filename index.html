  <div class="column">

<div id="Plymouth" class="w3-container city">
  <img src="CovidPly.jpeg" width="100%" height="100%">

<script>
function openCity(cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(cityName).style.display = "block";  
}
</script>

<script>
function openCity1(city1Name) {
  var a;
  var b = document.getElementsByClassName("city1");
  for (a = 0; a < b.length; a++) {
    b[a].style.display = "none";  
  }
  document.getElementById(city1Name).style.display = "block";  
}
</script>


<script>
onclick="document.getElementById('iframe').style.pointerEvents= 'auto'"
</script>

<script>
